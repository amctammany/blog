<% include ../header.html %>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="post">
        <div class="post-body">
          <header>
            <div class="title">
              <h1>
                <a href="/posts/<%= post.urlString %>"><%= post.title %></a>
              </h1>
            
            </div>
            <div class="details">
              <div class="timestamp">
                <h4>
                  <span class="glyphicon glyphicon-calendar"></span>
                  <span class="timestamp"><%= (new Date(post.createdAt)).toDateString() %></span>
                </h4>
              </div>
              <div class="tags">
                <h4>
                  <span class="glyphicon glyphicon-tags"></span>
                  <% post.tags.forEach(function (tag) { %>
                    <a href="/tags/<%= tag.name %>" class="tag"><%= tag.name %></a>
                  <% }) %>
                </h4>

              </div>
            
            </div>
          
          </header>

          <div class="content">
            <div class="toc">
              <%- post.toc  %>
            </div>
            <%- post.html %>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<% include ../footer.html %>

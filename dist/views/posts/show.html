<% include ../header.html %>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="post">
        <div class="post-body">
          <header>
            <a href="/posts/<%= post.urlString %>" class="title"><%= post.title %></a>
        
            <div class="details">
              <div class="timestamp">
                <span class="glyphicon glyphicon-calendar"></span>
                <span class="timestamp"><%= (new Date(post.createdAt)).toDateString() %></span>
              </div>
              <div class="tags">
               <span class="glyphicon glyphicon-tags"></span>
              <% post.tags.forEach(function (tag) { %>
                <a href="/tags/<%= tag.name %>" class="tag"><%= tag.name %></a>

              <% }) %>

              </div>
          </header>

          <div class="content">
            <%- post.html %>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<% include ../footer.html %>

<% include ../header.html %>
<div class="jumbotron">
  <div class="well">
    <h1>
      Posts
    <a href="/posts/new" class="pull-right">
      <button class="btn btn-default">New Post</button>
    </a>
    </h1>
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Comments</th>
        <th>Views</th>
        <th></th>
        <th></th>
      </tr>
    <% posts.forEach(function (post) { %>
      <tr>
        <td><%= post.title %></td>
        <td>#</td>
        <td>#</td>
        <td>
          <a href="/posts/<%= post.urlString %>/edit">Edit</a>
        </td>
        <td><a data-method="DELETE" href="/posts/<%= post.urlString %>" confirm="Are you sure?">Delete</a></td>
      </tr>


    <% }) %>
    </table>
  </div>
</div>

<% include ../footer.html %>
